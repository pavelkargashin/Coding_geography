    <script>
       M.AutoInit();
      // You can also require other files to run in this process
      require('./renderer.js')
      let pyshell = require('python-shell')
      function py(num) {
        var paragraph = document.getElementById("paragraph")
        let options = {
          args: [num]
        };
        // pyshell.PythonShell.run('./resources/python_scripts/hello.py', options, function(err, results){  // production
        pyshell.PythonShell.run('./python_scripts/hello.py', options, function(err, results){  // debug
          if (err) throw err;
          paragraph.textContent += results
          paragraph.textContent += '\n'
        });
      }
    </script>
